<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f0f2f5;
            --green: #27ae60;
            --red: #c0392b;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--primary); padding-bottom: 80px; }

        header { background-color: var(--primary); color: white; padding: 20px; text-align: center; margin-bottom: 30px; box-shadow: var(--shadow); }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }

    
        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            animation: slideUp 0.3s;
        }

        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 24px; color: #777; cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); } to { transform: translateY(0); } }


        .filtros { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; background: white; padding: 15px; border-radius: 10px; box-shadow: var(--shadow); }
        .filtros select { padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; outline: none; }


        .resumo { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; }
        .card h3 { font-size: 0.9em; color: #7f8c8d; margin-bottom: 10px; }
        .card p { font-size: 1.8em; font-weight: bold; }
        .card.entrada p { color: var(--green); }
        .card.saida p { color: var(--red); }
        .card.saldo p { color: var(--accent); }


        .btn-float {
            position: fixed; bottom: 30px; right: 30px;
            background-color: var(--green); color: white;
            width: 60px; height: 60px; border-radius: 50%;
            border: none; font-size: 24px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.4);
            transition: 0.3s; z-index: 900;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-float:hover { transform: scale(1.1); background-color: #219150; }

    
        .chart-container { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 30px; display: flex; justify-content: center; height: 300px; }

   
        .lista-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        ul { list-style: none; }
        li {
            background: white; border-bottom: 1px solid #eee; padding: 20px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        li:hover { background-color: #fafafa; }
        li:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
        li:last-child { border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; border-bottom: none; }

        .info-transacao { display: flex; flex-direction: column; }
        .titulo-t { font-weight: 600; font-size: 1.1em; }
        .data-t { font-size: 0.85em; color: #999; margin-top: 4px; }
        .valor-acoes { display: flex; align-items: center; gap: 15px; }
        
        .btn-mini { border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-edit { background-color: #f39c12; }
        .btn-del { background-color: var(--red); }
        .btn-mini:hover { transform: scale(1.1); }

   
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9em; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        button.btn-save { width: 100%; padding: 12px; background-color: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button.btn-save:hover { background-color: #1a252f; }

    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-chart-pie"></i> Dashboard Financeiro</h1>
    </header>

    <div class="container">

  
        <div class="filtros">
            <div>
                <label>Mês:</label>
                <select id="filtro-mes" onchange="aplicarFiltros()">
                    <option value="todos">Todos</option>
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div>
                <label>Ano:</label>
                <select id="filtro-ano" onchange="aplicarFiltros()">
                    <option value="todos">Todos</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
        </div>

      
        <div class="resumo">
            <div class="card entrada">
                <h3>Entradas</h3>
                <p id="total-entradas">R$ 0,00</p>
            </div>
            <div class="card saida">
                <h3>Saídas</h3>
                <p id="total-saidas">R$ 0,00</p>
            </div>
            <div class="card saldo">
                <h3>Saldo Total</h3>
                <p id="saldo-final">R$ 0,00</p>
            </div>
        </div>

     
        <div class="chart-container">
            <canvas id="financeChart"></canvas>
        </div>

      
        <div class="lista-header">
            <h3>Histórico</h3>
        </div>
        <ul id="lista-transacoes">
            <li style="justify-content: center;">Carregando...</li>
        </ul>

    </div>


    <button class="btn-float" onclick="abrirModalNova()">
        <i class="fa-solid fa-plus"></i>
    </button>

 
    <div class="modal-overlay" id="modal-transacao">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h2 id="modal-titulo" style="margin-bottom: 20px; text-align: center;">Nova Transação</h2>
            
            <form id="form-transacao">
                <input type="hidden" id="id-transacao">
                
                <div class="input-group">
                    <label>Descrição</label>
                    <input type="text" id="titulo" placeholder="Ex: Mercado, Salário" required>
                </div>
                
                <div class="input-group">
                    <label>Valor (R$)</label>
                    <input type="number" id="valor" placeholder="0.00" step="0.01" required>
                </div>

                <div class="input-group">
                    <label>Data</label>
                    <input type="date" id="data" required>
                </div>

                <div class="input-group">
                    <label>Tipo</label>
                    <select id="tipo">
                        <option value="entrada">Entrada (Receita)</option>
                        <option value="saida">Saída (Despesa)</option>
                    </select>
                </div>

                <button type="submit" class="btn-save" id="btn-salvar">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        
        const API_URL = "https://api-financeira-76md.onrender.com/api/transacoes";

        let todasTransacoes = [];
        let meuGrafico = null;

        const modal = document.getElementById('modal-transacao');
        const lista = document.getElementById('lista-transacoes');
        const inputData = document.getElementById('data');

        
        function abrirModalNova() {
            document.getElementById('form-transacao').reset();
            document.getElementById('id-transacao').value = '';
            document.getElementById('modal-titulo').innerText = 'Nova Transação';
            document.getElementById('btn-salvar').innerText = 'Salvar';
            
           
            inputData.valueAsDate = new Date();
            
            modal.style.display = 'flex';
        }

        function fecharModal() {
            modal.style.display = 'none';
        }

       
        window.onclick = function(event) {
            if (event.target == modal) fecharModal();
        }

      
        async function carregarDados() {
            try {
                const res = await fetch(API_URL);
                todasTransacoes = await res.json();
                
       
                if (document.getElementById('filtro-mes').value === 'todos') {
                   
                }

                aplicarFiltros();
            } catch (erro) {
                console.error(erro);
                lista.innerHTML = '<li style="color:red; justify-content:center;">Erro ao conectar.</li>';
            }
        }

        function aplicarFiltros() {
            const mes = document.getElementById('filtro-mes').value;
            const ano = document.getElementById('filtro-ano').value;

            const dadosFiltrados = todasTransacoes.filter(t => {
    
                const dataTransacao = new Date(t.data || t.createdAt || Date.now());
                
                const mesBate = mes === 'todos' || dataTransacao.getMonth() == mes;
                const anoBate = ano === 'todos' || dataTransacao.getFullYear() == ano;
                return mesBate && anoBate;
            });

         
            dadosFiltrados.sort((a, b) => new Date(b.data || b.createdAt) - new Date(a.data || a.createdAt));

            atualizarTela(dadosFiltrados);
        }

        function atualizarTela(dados) {
            lista.innerHTML = '';
            let totalE = 0, totalS = 0;

            if (dados.length === 0) {
                lista.innerHTML = '<li style="justify-content:center; color:#999;">Sem dados.</li>';
            } else {
                dados.forEach(t => {
                    if(t.tipo === 'entrada') totalE += parseFloat(t.valor);
                    else totalS += parseFloat(t.valor);

                    const li = document.createElement('li');
                    const cor = t.tipo === 'entrada' ? 'var(--green)' : 'var(--red)';
                    const sinal = t.tipo === 'entrada' ? '+' : '-';
                    
               
                    const dataObj = new Date(t.data || t.createdAt || Date.now());
                    const dataFormatada = dataObj.toLocaleDateString('pt-BR', { timeZone: 'UTC' }); 

                    li.innerHTML = `
                        <div class="info-transacao">
                            <span class="titulo-t">${t.titulo}</span>
                            <span class="data-t"><i class="fa-regular fa-calendar"></i> ${dataFormatada}</span>
                        </div>
                        <div class="valor-acoes">
                            <span style="color: ${cor}; font-weight: bold; margin-right: 10px;">
                                ${sinal} ${formatarMoeda(t.valor)}
                            </span>
                            <button class="btn-mini btn-edit" onclick="prepararEdicao('${t._id}', '${t.titulo}', '${t.valor}', '${t.tipo}', '${t.data || t.createdAt}')">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="btn-mini btn-del" onclick="deletar('${t._id}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    `;
                    lista.appendChild(li);
                });
            }

     
            document.getElementById('total-entradas').innerText = formatarMoeda(totalE);
            document.getElementById('total-saidas').innerText = formatarMoeda(totalS);
            const saldo = totalE - totalS;
            const elSaldo = document.getElementById('saldo-final');
            elSaldo.innerText = formatarMoeda(saldo);
            elSaldo.style.color = saldo >= 0 ? 'var(--accent)' : 'var(--red)';

            renderizarGrafico(totalE, totalS);
        }

        
        function renderizarGrafico(e, s) {
            const ctx = document.getElementById('financeChart').getContext('2d');
            if (meuGrafico) meuGrafico.destroy();

            meuGrafico = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Entradas', 'Saídas'],
                    datasets: [{
                        data: [e, s],
                        backgroundColor: ['#27ae60', '#c0392b'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

       
        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('id-transacao').value;
            const url = id ? `${API_URL}/${id}` : API_URL;
            const metodo = id ? 'PUT' : 'POST';

            const corpo = {
                titulo: document.getElementById('titulo').value,
                valor: document.getElementById('valor').value,
                tipo: document.getElementById('tipo').value,
                data: document.getElementById('data').value 
            };

            try {
                const res = await fetch(url, {
                    method: metodo,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(corpo)
                });

                if (res.ok) {
                    fecharModal();
                    carregarDados();
                } else {
                    alert('Erro ao salvar.');
                }
            } catch (err) { alert('Erro de conexão.'); }
        });

   
        window.prepararEdicao = function(id, titulo, valor, tipo, dataIso) {
            document.getElementById('id-transacao').value = id;
            document.getElementById('titulo').value = titulo;
            document.getElementById('valor').value = valor;
            document.getElementById('tipo').value = tipo;
            
           
            const dataObj = new Date(dataIso);
            const dia = String(dataObj.getUTCDate()).padStart(2, '0');
            const mes = String(dataObj.getUTCMonth() + 1).padStart(2, '0'); 
            const ano = dataObj.getUTCFullYear();
            document.getElementById('data').value = `${ano}-${mes}-${dia}`;

            document.getElementById('modal-titulo').innerText = 'Editar Transação';
            document.getElementById('btn-salvar').innerText = 'Atualizar';
            
            modal.style.display = 'flex';
        }

      
        window.deletar = async function(id) {
            if(confirm("Tem certeza?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                carregarDados();
            }
        }

        function formatarMoeda(val) {
            return parseFloat(val).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        carregarDados();

    </script>
</body>
</html>
