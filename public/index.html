<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
            --green: #27ae60;
            --red: #e74c3c;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--bg); color: var(--primary); padding-bottom: 50px; }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

       
        .filtros {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .filtros select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }

   
        .resumo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card h3 { font-size: 0.9em; color: #7f8c8d; margin-bottom: 10px; }
        .card p { font-size: 1.8em; font-weight: bold; }
        
        .card.entrada p { color: var(--green); }
        .card.saida p { color: var(--red); }
        .card.saldo p { color: var(--accent); }

      
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }

       
        .form-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .input-group { margin-bottom: 15px; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus { border-color: var(--accent); outline: none; }

        button.btn-add {
            width: 100%;
            padding: 12px;
            background-color: var(--green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button.btn-add:hover { background-color: #219150; }

        #btn-cancelar {
            width: 100%; margin-top: 10px; background-color: #95a5a6; color: white; border: none;
            padding: 10px; border-radius: 8px; cursor: pointer; display: none;
        }

        
        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

     
        .lista-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        ul { list-style: none; }

        li {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        li:hover { background-color: #fafafa; }

        li:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
        li:last-child { border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; border-bottom: none; }

        .info-transacao { display: flex; flex-direction: column; }
        .titulo-t { font-weight: 600; font-size: 1.1em; }
        .data-t { font-size: 0.8em; color: #999; margin-top: 4px; }

        .valor-acoes { display: flex; align-items: center; gap: 15px; }
        .btn-mini { border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-edit { background-color: #f39c12; }
        .btn-del { background-color: var(--red); }
        .btn-mini:hover { transform: scale(1.1); }

    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-wallet"></i> Controle Financeiro Pro</h1>
    </header>

    <div class="container">

   
        <div class="filtros">
            <div>
                <label>Mês:</label>
                <select id="filtro-mes" onchange="aplicarFiltros()">
                    <option value="todos">Todos</option>
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>
            <div>
                <label>Ano:</label>
                <select id="filtro-ano" onchange="aplicarFiltros()">
                    <option value="todos">Todos</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
        </div>

       
        <div class="resumo">
            <div class="card entrada">
                <h3><i class="fa-solid fa-arrow-up"></i> Entradas</h3>
                <p id="total-entradas">R$ 0,00</p>
            </div>
            <div class="card saida">
                <h3><i class="fa-solid fa-arrow-down"></i> Saídas</h3>
                <p id="total-saidas">R$ 0,00</p>
            </div>
            <div class="card saldo">
                <h3><i class="fa-solid fa-scale-balanced"></i> Saldo Total</h3>
                <p id="saldo-final">R$ 0,00</p>
            </div>
        </div>

        <div class="main-grid">
           
            <div class="form-box">
                <h3 style="margin-bottom: 20px;">Nova Transação</h3>
                <form id="form-transacao">
                    <input type="hidden" id="id-transacao">
                    
                    <div class="input-group">
                        <input type="text" id="titulo" placeholder="Descrição (ex: Mercado)" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
                    </div>

                    <div class="input-group">
                        <select id="tipo">
                            <option value="entrada">Entrada (Receita)</option>
                            <option value="saida">Saída (Despesa)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-add" id="btn-salvar">
                        <i class="fa-solid fa-plus"></i> Adicionar
                    </button>
                    <button type="button" id="btn-cancelar" onclick="cancelarEdicao()">Cancelar</button>
                </form>
            </div>

            <div class="chart-box">
                <canvas id="financeChart"></canvas>
            </div>
        </div>

     
        <div class="lista-header">
            <h3>Histórico de Transações</h3>
        </div>
        <ul id="lista-transacoes">
            <li style="justify-content: center;">Carregando dados...</li>
        </ul>

    </div>

    <script>
       
        const API_URL = "https://api-financeira-76md.onrender.com/api/transacoes";

        
        let todasTransacoes = [];
        let meuGrafico = null;

        
        const lista = document.getElementById('lista-transacoes');
        const elEntradas = document.getElementById('total-entradas');
        const elSaidas = document.getElementById('total-saidas');
        const elSaldo = document.getElementById('saldo-final');
        
     
        async function carregarDados() {
            try {
                const res = await fetch(API_URL);
                todasTransacoes = await res.json();
                
               
                const hoje = new Date();
             
                aplicarFiltros();
            } catch (erro) {
                console.error(erro);
                lista.innerHTML = '<li style="color:red; justify-content:center;">Erro ao conectar com o servidor.</li>';
            }
        }

        
        function aplicarFiltros() {
            const mesSelecionado = document.getElementById('filtro-mes').value;
            const anoSelecionado = document.getElementById('filtro-ano').value;

          
            const dadosFiltrados = todasTransacoes.filter(t => {
                const dataT = new Date(t.createdAt || Date.now());
                
                const mesBate = mesSelecionado === 'todos' || dataT.getMonth() == mesSelecionado;
                const anoBate = anoSelecionado === 'todos' || dataT.getFullYear() == anoSelecionado;

                return mesBate && anoBate;
            });

            atualizarTela(dadosFiltrados);
        }

      
        function atualizarTela(dados) {
            lista.innerHTML = '';
            
            let totalEntrada = 0;
            let totalSaida = 0;

            if (dados.length === 0) {
                lista.innerHTML = '<li style="justify-content:center; color:#999;">Nenhuma transação neste período.</li>';
            } else {
                dados.forEach(t => {
                    
                    if(t.tipo === 'entrada') totalEntrada += parseFloat(t.valor);
                    else totalSaida += parseFloat(t.valor);

                  
                    const li = document.createElement('li');
                    const cor = t.tipo === 'entrada' ? 'var(--green)' : 'var(--red)';
                    const sinal = t.tipo === 'entrada' ? '+' : '-';
                    const dataFormatada = new Date(t.createdAt || Date.now()).toLocaleDateString('pt-BR');
                    
                    li.innerHTML = `
                        <div class="info-transacao">
                            <span class="titulo-t">${t.titulo}</span>
                            <span class="data-t"><i class="fa-regular fa-calendar"></i> ${dataFormatada}</span>
                        </div>
                        <div class="valor-acoes">
                            <span style="color: ${cor}; font-weight: bold; font-size: 1.1em;">
                                ${sinal} ${formatarMoeda(t.valor)}
                            </span>
                            <button class="btn-mini btn-edit" onclick="prepararEdicao('${t._id}', '${t.titulo}', '${t.valor}', '${t.tipo}')">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button class="btn-mini btn-del" onclick="deletar('${t._id}')">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    `;
                    lista.appendChild(li);
                });
            }

       
            elEntradas.innerText = formatarMoeda(totalEntrada);
            elSaidas.innerText = formatarMoeda(totalSaida);
            const saldo = totalEntrada - totalSaida;
            elSaldo.innerText = formatarMoeda(saldo);
            elSaldo.style.color = saldo >= 0 ? 'var(--accent)' : 'var(--red)';

         
            renderizarGrafico(totalEntrada, totalSaida);
        }

      
        function renderizarGrafico(entrada, saida) {
            const ctx = document.getElementById('financeChart').getContext('2d');
            
            if (meuGrafico) {
                meuGrafico.destroy(); 
            }

            meuGrafico = new Chart(ctx, {
                type: 'doughnut', 
                data: {
                    labels: ['Entradas', 'Saídas'],
                    datasets: [{
                        data: [entrada, saida],
                        backgroundColor: ['#27ae60', '#e74c3c'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        title: { display: true, text: 'Relatório Financeiro' }
                    }
                }
            });
        }

       
        const form = document.getElementById('form-transacao');
        const btnSalvar = document.getElementById('btn-salvar');
        const btnCancelar = document.getElementById('btn-cancelar');
        const inputId = document.getElementById('id-transacao');
        const inputTitulo = document.getElementById('titulo');
        const inputValor = document.getElementById('valor');
        const inputTipo = document.getElementById('tipo');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = inputId.value;
            const metodo = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const corpo = {
                titulo: inputTitulo.value,
                valor: inputValor.value,
                tipo: inputTipo.value
            };

            try {
                const res = await fetch(url, {
                    method: metodo,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(corpo)
                });

                if (res.ok) {
                    cancelarEdicao();
                    carregarDados(); 
                } else {
                    alert('Erro ao salvar');
                }
            } catch (err) { alert('Erro de conexão'); }
        });

        async function deletar(id) {
            if(confirm("Excluir esta transação?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                carregarDados();
            }
        }

        window.prepararEdicao = function(id, titulo, valor, tipo) {
            inputId.value = id;
            inputTitulo.value = titulo;
            inputValor.value = valor;
            inputTipo.value = tipo;
            
            btnSalvar.innerHTML = '<i class="fa-solid fa-check"></i> Atualizar';
            btnSalvar.style.backgroundColor = "#f39c12";
            btnCancelar.style.display = "block";
        }

        window.cancelarEdicao = function() {
            form.reset();
            inputId.value = '';
            btnSalvar.innerHTML = '<i class="fa-solid fa-plus"></i> Adicionar';
            btnSalvar.style.backgroundColor = "var(--green)";
            btnCancelar.style.display = "none";
        }

        function formatarMoeda(valor) {
            return parseFloat(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }


        carregarDados();

    </script>
</body>
</html>
