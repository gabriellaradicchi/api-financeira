<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha API Financeira</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: #333; }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        input, select, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background-color: #27ae60; }

        ul { list-style: none; padding: 0; }

        li {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entrada { color: #27ae60; font-weight: bold; }
        .saida { color: #e74c3c; font-weight: bold; }
        
        .valor { font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üí∞ Controle Financeiro</h2>

        <form id="form-transacao">
            <input type="text" id="titulo" placeholder="Nome (ex: Sal√°rio, Aluguel)" required>
            <input type="number" id="valor" placeholder="Valor (ex: 50.00)" required>
            <select id="tipo">
                <option value="entrada">Entrada (Ganho)</option>
                <option value="saida">Sa√≠da (Gasto)</option>
            </select>
            <button type="submit">Adicionar Transa√ß√£o</button>
        </form>

        <h3>Hist√≥rico</h3>
        <ul id="lista-transacoes">
            <li style="text-align: center; color: #888;">Carregando dados da API...</li>
        </ul>
    </div>

    <script>

        const API_URL = "https://api-financeira-76md.onrender.com/api/transacoes";

        const lista = document.getElementById('lista-transacoes');
        const form = document.getElementById('form-transacao');

        async function carregarDados() {
            try {
                const resposta = await fetch(API_URL);
                const transacoes = await resposta.json();

                lista.innerHTML = ''; 

                if(transacoes.length === 0) {
                    lista.innerHTML = '<li style="justify-content:center">Nenhuma transa√ß√£o encontrada.</li>';
                    return;
                }


                transacoes.forEach(t => {
                    const item = document.createElement('li');
                    
    
                    const valorFormatado = parseFloat(t.valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    
                   
                    const classeCor = t.tipo === 'entrada' ? 'entrada' : 'saida';
                    const sinal = t.tipo === 'entrada' ? '+' : '-';

                    item.innerHTML = `
                        <span>${t.titulo}</span>
                        <span class="valor ${classeCor}">${sinal} ${valorFormatado}</span>
                    `;
                    lista.appendChild(item);
                });

            } catch (erro) {
                lista.innerHTML = '<li style="color:red">Erro ao carregar API. O servidor est√° ligado?</li>';
                console.error(erro);
            }
        }

      
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const titulo = document.getElementById('titulo').value;
            const valor = document.getElementById('valor').value;
            const tipo = document.getElementById('tipo').value;

            const novaTransacao = { titulo, valor, tipo };

            try {
                
                const resposta = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novaTransacao)
                });

                if(resposta.ok) {
                    alert('Salvo com sucesso!');
                    form.reset(); 
                    carregarDados(); 
                } else {
                    alert('Erro ao salvar!');
                }
            } catch (erro) {
                alert('Erro de conex√£o!');
            }
        });

        carregarDados();

    </script>
</body>
</html>
